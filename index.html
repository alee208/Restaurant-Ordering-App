    <body>
        <div class="container" id="container">
            <div class="title">
                <h1>Andy's Diner</h1>
                <h2>The best burgers and pizzas in town.</h2>
            </div>
            <div class="menu-container" id="menu-container"></div>
            <div class="order-summary hidden" id="order-summary">
                <div class="total-order-container" id="total-order-container"></div>
            <div class="msg-container" id="msg-container">
    
            </div>

            <div class="modal-container" id="modal-container">
                <h2 class="modal-title">Enter card details</h2>
                <button class="close-modal-btn" id="close-modal-btn">X</button>
                <form class="modal" id="modal">
                    <input type="text" id="customerName" name="customerName" placeholder="Enter your name" required>
                    <input type="number" id="cardNumber" name="cardNumber" placeholder="Enter card number" required>
                    <input type="number" id="cvv" name="cvv" placeholder="Enter CVV" required>
                    <button class="pay-btn" id="pay-btn">Pay</button>
                </form>
            </div>
            
        </div>






	<script src="index.js" type="module"></script>
